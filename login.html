<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Codeflix</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome-free/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.6.0-web/css/all.min.css">
  </head>
  <body>
    <div class="container-fluid bg-login">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-4 col-md-6 offset-md-6">
          <div class="text-center">
            <img src="assets/img/codeflix logo.png" class="codeflix-title" alt="">
            <h3 class="codeflix-sign-in">Sign In</h3>
          </div>

          <form class="form">
            <div class="mb-3 f-email">
              <input type="email" class="form-control form-email" id="InputEmail" aria-describedby="emailHelp">
              <label for="InputEmail" class="form-label form-label-email">Email</label>
            </div>
            <div class="mb-3 f-password">
              <input type="password" class="form-control form-password" id="InputPassword">
              <label for="InputPassword" class="form-label form-label-password">Password</label>
              <i class="fa fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>
            <div class="mb-3 form-check d-flex justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label label-check" for="exampleCheck1">Remember Me</label>
              </div>

              <a class="forgot-password" href="#">
                Forgot Password?
              </a>
            </div>
            <a href="home.html" class="btn btn-primary btn-sign-in">Sign In</a>
            <a href="#" class="btn btn-primary btn-sign-google mt-4">
              <i class="fab fa-google fa-fw"></i> Sign With Google
            </a>
            <div class="text-center mt-3">
              <span class="register">Don't have an accont? <a class="small" href="">Register</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
      const togglePassword = document.getElementById('togglePassword');
      let password = document.getElementById('InputPassword');

      /* Event fired when <i> is clicked */
        togglePassword.addEventListener('click', function() {
        if(password.type === "password") {
          password.type = "text";
          togglePassword.classList.add("fa-eye-slash");
          togglePassword.classList.remove("fa-eye");
        }
        else {
          password.type = "password";
          togglePassword.classList.add("fa-eye");
          togglePassword.classList.remove("fa-eye-slash");
        }
      });
    </script>
  </body>
</html>
