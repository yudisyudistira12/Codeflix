<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Codeflix</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome-free/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.6.0-web/css/all.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <img class="login-photo" src="assets/img/BgLogin.png" alt="">
        </div>
        <div class="col">
          <img src="assets/img/codeflix logo.png" class="codeflix-title" alt="">
          <h3 class="codeflix-sign-in">Sign In</h3>
          <form class="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label form-label-email">Email</label>
              <input type="email" class="form-control form-email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label form-label-password">Password</label>
              <input type="password" class="form-control form-password" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label label-check" for="exampleCheck1">Remember Me</label>
              <a class="forgot-password" href="#">
                Forgot Password?
              </a>
            </div>
            <a href="home.html" class="btn btn-primary btn-sign-in">Sign In</a>
            <a href="#" class="btn btn-primary btn-sign-google mt-4">
              <i class="fab fa-google fa-fw"></i> Sign With Google
            </a>
            <div class="text-center mt-3">
              <span class="register">Don't have an accont? <a class="small" href="">Register</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
